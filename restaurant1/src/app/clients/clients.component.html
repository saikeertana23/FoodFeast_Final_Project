<h1 align="center">User Management</h1>
<br/>

<div class="container">
    <table class="table table-sm text-center table-hover table-bordered table-striped">
        <thead class="bg-info">
            <tr>
                <th> User ID </th>
                <th> User Name </th>
                <th> Email </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users$ | async">
                <td>{{ user.userId }}</td>
                <td>{{ user.userName }}</td>
                <td>{{ user.emailId }}</td>
            </tr>
        </tbody>
    </table>
</div>
