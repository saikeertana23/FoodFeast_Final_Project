<h1 align="center">Cart Items</h1>
<br/>

<div class="container" *ngIf="products">
    <table class="table table-sm text-center table-hover table-bordered table-striped">
        <thead class="bg-info">
            <tr>
                <th> ProductId </th>
                <th> ProductName </th>
                <th> Price </th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td> {{ product.id }} </td>
                <td> {{ product.productName }} </td>
                <td> {{ product.price }} </td>
                <td><button class="btn btn-danger" (click)="removeFromCart(product)">Delete</button></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2" align="right"><b>Total:</b></td>
                <td>{{ total }}</td>
            </tr>
        </tfoot>
    </table>
</div>
