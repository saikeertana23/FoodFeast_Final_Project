<div class="container">
  <h2>Edit Product</h2>
  <form (ngSubmit)="updateProduct()">
    <div class="form-group">
      <label for="productName">Product Name:</label>
      <input type="text" class="form-control" id="productName" [(ngModel)]="product.productName" name="productName">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" [(ngModel)]="product.description" name="description"></textarea>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price">
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <input type="text" class="form-control" id="category" [(ngModel)]="product.category" name="category">
    </div>
    <div class="form-group">
      <label for="imgUrl">Image URL:</label>
      <input type="text" class="form-control" id="imgUrl" [(ngModel)]="product.imgUrl" name="imgUrl">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
