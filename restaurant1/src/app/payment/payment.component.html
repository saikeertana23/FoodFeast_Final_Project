  <div class="checkout-container">
    <div class="shipping-container">
      <h2>Shipping Address</h2>
      <form>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" formControlName="fullName" class="form-control" placeholder="Enter full name" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" formControlName="address" class="form-control" placeholder="Enter address" required>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" formControlName="city" class="form-control" placeholder="Enter city" required>
        </div>
      </form>
    </div>
  
    <div class="payment-container">
      <h2>Payment Details</h2>
      <form [formGroup]="paymentForm" (ngSubmit)="handlePay()">
        <div class="form-group">
          <label for="cardNumber">Card Number</label>
          <div class="input-group">
            <input type="text" id="cardNumber" formControlName="cardNumber" class="form-control" placeholder="Enter card number" required>
            <div class="input-icon">
              <span><i class="fab fa-cc-visa"></i></span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="expiryDate">Expiry Date</label>
          <div class="input-group">
            <input type="text" id="expiryDate" formControlName="expiryDate" class="form-control" placeholder="MM/YY" required>
            <div class="input-icon">
              <span><i class="far fa-calendar-alt"></i></span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="cvc">CVC</label>
          <div class="input-group">
            <input type="text" id="cvc" formControlName="cvc" class="form-control" placeholder="Enter CVC" required>
            <div class="input-icon">
              <span><i class="fas fa-lock"></i></span>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="paying || !stripe">Pay Now</button>
        <div *ngIf="alertMessage" class="alert" [ngClass]="{'alert-success': alertMessage === 'Payment successful', 'alert-danger': alertMessage === 'Payment failed'}">{{ alertMessage }}</div>
      </form>
    </div>
  </div>
