<h1 class="text-center mb-3" style="text-decoration: underline; color: cornflowerblue;">Products List</h1>
<div class="row">
  <div class="col-sm-3" *ngFor="let prod of products">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="{{prod.imgUrl}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{prod.productName}}</h5>
        <p class="card-text">{{prod.description}}</p>
        <p class="card-text">Price: {{prod.price }}</p>
       
        <a href="#" class="btn btn-primary" >Add To Cart</a>
      </div>
    </div>
  </div>
</div>
