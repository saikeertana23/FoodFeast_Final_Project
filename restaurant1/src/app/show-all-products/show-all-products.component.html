<div class="row" >
    <div class="col-sm-4" *ngFor="let product of products" >
        <div class="card">
            <img class="card-img-top" src="{{product.imgUrl}}" alt="Card image">
            <div class="card-body">
                <h3 class="card-title">Item Name: {{product.productName}}</h3>
                <h3 class="card-title">Description: {{product.description}}</h3>
                <p class="card-text">Category: {{product.category}}</p>
                <p class="card-text">Price: {{product.price}}/-</p>
                <p align="right">
                    <a href="/cart" class="btn btn-primary" (click)="addToCart(product)">Add to Cart</a>
                </p>
            </div>
        </div>
    </div>
