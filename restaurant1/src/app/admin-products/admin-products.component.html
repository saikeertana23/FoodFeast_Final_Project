<h1 align="center">Food Items</h1>
<br/>

<div class="container" *ngIf="products">
    <table class="table table-sm text-center table-hover table-bordered table-striped">
        <thead class="bg-info">
            <tr>
                <th> Product Image </th>
                <th> Product ID </th>
                <th> Product Name </th>
                <th> Category </th>
                <th> Product Price </th>
                <th> Action </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td style="width: 150px;"> 
                    <img [src]="product.imgUrl" style="max-width: 140px; height: 100px;" alt="Product Image">
                </td>
                <td> {{ product.id }} </td>
                <td> {{ product.productName }} </td>
                <td> {{ product.category }} </td>
                <td> {{ product.price }} </td>
                <td>
                    <button class="btn btn-primary" (click)="deleteProduct(product)" >Delete</button>
                    <button class="btn btn-warning" (click)="editProduct(product)" >Edit</button>

                    
                </td>
            </tr>
        </tbody>
       
    </table>
</div>
