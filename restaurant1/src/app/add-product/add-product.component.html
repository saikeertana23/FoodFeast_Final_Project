<h1 align="center">Add Item</h1>
<br>
<form #regForm="ngForm" (ngSubmit)="addProduct(regForm.value)">
  <table align="center" border="1px">
    <tr>
      <td>Item Name</td>
      <td><input type="text" name="productName" ngModel required></td>
    </tr>
    <br>
    <tr>
      <td>Description</td>
      <td><input type="text" name="description" ngModel required></td>
    </tr>
    <br>
    <tr>
      <td>Category</td>
      <td>
        <select name="category" ngModel required>
          <option value="" disabled selected>Select category</option>
          <option value="main-course">Main Course</option>
          <option value="biryani">Biryani</option>
          <option value="thalis">Thalis</option>
          <option value="desserts">Desserts</option>
          <option value="starters">Starters</option>
          <option value="curbside">Curbside</option>
        </select>
      </td>
    </tr>
    <br>
    <tr>
      <td>Price:</td>
      <td><input type="number" name="price" ngModel required></td>
    </tr>
    <br>
    <tr>
      <td>Image url:</td>
      <td><input type="text" name="imgUrl" ngModel required></td>
    </tr>
    <br>
  </table>
  <div align="center">
    <br>
    <button type="submit">Add Item</button>
  </div>
</form>
